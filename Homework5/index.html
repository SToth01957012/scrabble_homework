<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scrabble Drag and Drop</title>
  <link rel="stylesheet" href="css/scrabble.css" />
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

  <!-- Load dictionary first -->
  <script src="javascript/words.js"></script>
  <script src="javascript/Scrabble_Pieces_AssociativeArray_Jesse.js"></script>
  <script src="javascript/scrabble.js" defer></script>
</head>
<body>
  <h1>Scrabble Drag and Drop</h1>

  <div id="game-container">
    <div id="tile-rack"></div>

    <div id="scrabble-board">
      <div class="drop-slot" data-bonus="none"></div>
      <div class="drop-slot" data-bonus="none"></div>
      <div class="drop-slot" data-bonus="double-word"></div>
      <div class="drop-slot" data-bonus="none"></div>
      <div class="drop-slot" data-bonus="none"></div>
      <div class="drop-slot" data-bonus="double-letter"></div>
      <div class="drop-slot" data-bonus="none"></div>
      <div class="drop-slot" data-bonus="double-letter"></div>
      <div class="drop-slot" data-bonus="none"></div>
      <div class="drop-slot" data-bonus="none"></div>
      <div class="drop-slot" data-bonus="double-word"></div>
      <div class="drop-slot" data-bonus="none"></div>
      <div class="drop-slot" data-bonus="none"></div>
      <div class="drop-slot" data-bonus="none"></div>
      <div class="drop-slot" data-bonus="none"></div>
    </div>

    <button id="submit-word" disabled>Submit Word</button>
    <button id="new-game">New Game</button>

    <div id="score">Score: 0</div>
    <div id="message" style="margin-top: 10px; font-weight: bold;"></div>
  </div>
</body>
</html>
